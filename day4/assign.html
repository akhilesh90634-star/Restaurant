<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Infosys Job Application Clone</title>
</head>
<body>
    <form action="" method="">
    <center>
        <h1>Infosys Job Application Clone</h1>

    <hr>

    <h2>Job Title</h2>
    <h4>Place </h4>
    <br>
    <br>
    <form action="" method="post"></form>
       
        <label for="Add Image File">Add Image File</label>
        <input type="file" id="file" name="file">
        <br>
        <br>
        <br> 
        <br>

        <br>

        <br>
        <label for="Preferred Work Location">Preferred Work Location</label>

           <option value="India">India</option>

           <option value="canada">Canada</option>

        <br>
        <br>
        <label for="Current/Previous Employer">Current/Previous Employer</label>

        <br>
        <br>
        <label for="Total Experience in years" >Total Experience in years</label>
        <input type="number" id="Total Experience in years  " min="0" max="9">
        <br>
        <br>
        <label for="Notice Period(in days)">Notice Period(in days)</label>
        <input type="number" id="Notice Period(in days)">
        <br>
        <br>
        <label for="Current CTC(In Lakhs(INR))">Current CTC(In Lakhs(INR))</label>
        <input type="number" id="Current CTC(In Lakhs(INR))">
        <br>
        <br>
        <label for="Diploma Percentage(if applicable)">Diploma Percentage(if applicable)</label>
        <input type="number" id="Diploma Percentage(if applicable)">

        <br>
        <label for="Graduation Percentage">Graduation Percentage</label>
        <input type="number" id="Graduation Percentage">
        <br>
        <br>
        <label for="Post-Graduation Percentage (if applicable)">Post-Graduation Percentage (if applicable)</label>
        <input type="number" id="Post-Graduation Percentage (if applicable)">
        <br>
        <br>
        <label for="Country Code:">Country Code: <strong>+</strong> </label>
        <input type="number" id="Country Code:">
        <br>
        <br>
        <label for="Mobile Number">Mobile Number</label>
        <input type="number" id="Mobile Number">
        <br>
        <br>
        <label for="Pan Number">Pan Number</label>
        <input type="number" id="Pan Number">
        <br>
        <br>
        <label for="Add Your Resume">Add Your Resume</label>
        <input type="file" id="file" name="file">
        <br>
        <br>
        <label for="Skills">Skills</label>
        <input type="text" id="Skills">
        <br>
        <br>
         <label for="Gender">Gender</label>
